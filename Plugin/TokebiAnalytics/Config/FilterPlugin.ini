[FilterPlugin]
; This file specifies which platforms and targets this plugin supports

; Supported platforms - Tokebi Analytics works on all platforms
; since it only uses HTTP requests which are universally supported
+SupportedPlatforms=Win64
+SupportedPlatforms=Win32
+SupportedPlatforms=Mac
+SupportedPlatforms=Linux
+SupportedPlatforms=Android
+SupportedPlatforms=IOS
+SupportedPlatforms=tvOS
+SupportedPlatforms=XSX
+SupportedPlatforms=XB1
+SupportedPlatforms=PS5
+SupportedPlatforms=PS4
+SupportedPlatforms=Switch

; Supported target types - works in all build configurations
+SupportedTargetTypes=Game
+SupportedTargetTypes=Editor
+SupportedTargetTypes=Client
+SupportedTargetTypes=Server

; Supported programs
+SupportedPrograms=UnrealHeaderTool
+SupportedPrograms=UnrealBuildTool
