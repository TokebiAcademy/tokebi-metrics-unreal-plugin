;; =============================================================================
;; TOKEBI ANALYTICS CONFIGURATION EXAMPLE
;; =============================================================================
;; Copy this configuration to your project's Config/DefaultEngine.ini file
;; Replace the placeholder values with your actual Tokebi API keys and game ID

;; Production Configuration (used for Shipping builds)
[Analytics]
ProviderModuleName=Tokebi
TokebiApiKey=tk_prod_your_production_api_key_here
TokebiGameId=your_unique_game_identifier
TokebiEndpoint=https://tokebi-api.vercel.app
TokebiEnvironment=production

;; Development Configuration (used for Development/Debug builds)
[AnalyticsDevelopment]
ProviderModuleName=Tokebi
TokebiApiKey=tk_dev_your_development_api_key_here
TokebiGameId=your_unique_game_identifier
TokebiEndpoint=https://tokebi-api.vercel.app
TokebiEnvironment=development

;; =============================================================================
;; CONFIGURATION NOTES
;; =============================================================================

;; REQUIRED SETTINGS:
;; - TokebiApiKey: Get from your Tokebi dashboard (different keys for dev/prod)
;; - TokebiGameId: Unique identifier for your game (same for both environments)

;; OPTIONAL SETTINGS:
;; - TokebiEndpoint: API endpoint URL (defaults to https://tokebi-api.vercel.app)
;; - TokebiEnvironment: Environment tag (defaults to "production")

;; ENVIRONMENT SWITCHING:
;; The plugin automatically switches between [Analytics] and [AnalyticsDevelopment]
;; based on your build configuration:
;; - Development/Debug builds → Uses [AnalyticsDevelopment]
;; - Shipping/Release builds → Uses [Analytics]

;; EXAMPLE WITH REAL VALUES:
;; [Analytics]
;; ProviderModuleName=Tokebi
;; TokebiApiKey=tk_prod_abc123def456ghi789jkl012
;; TokebiGameId=space_adventure_game
;; 
;; [AnalyticsDevelopment]
;; ProviderModuleName=Tokebi
;; TokebiApiKey=tk_dev_xyz789uvw456rst123opq456
;; TokebiGameId=space_adventure_game

;; TESTING CONFIGURATION:
;; For initial testing, you can use placeholder values:
;; TokebiApiKey=test_api_key_123
;; TokebiGameId=test_game_id
;; This will allow the plugin to load and attempt to send events
;; (you'll get 401 errors which confirms the HTTP requests are working)

;; SECURITY NOTE:
;; Keep your API keys secure! Consider using different repositories
;; or configuration management for production vs development keys.
